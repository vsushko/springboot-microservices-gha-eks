apiVersion: apps/v1
kind: Deployment
metadata:
  name:  product-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app:  product-service
  template:
    metadata:
      labels:
        app:  product-service
    spec:
      containers:
        - name:  product-service
          image:  product-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name:  product-service
spec:
  selector:
    app:  product-service
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8083
      targetPort: 8080
